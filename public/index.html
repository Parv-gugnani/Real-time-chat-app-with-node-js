<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="p.ico" />
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>

      <!-- chat main -->
      <div class="chat__main">
        <div id="messages" class="chat__messages">
          <div class="compose">
            <form id="message-form">
              <input name="message" placeholder="Message" />
              <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
          </div>
        </div>
      </div>
      <!--  -->
    </div>
    <!-- message template -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">John</span> <span>{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <!-- location template -->

    <script id="location-message-template" type="text/html">
      <div>
        <p>
          {{createdAt}} -
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>

    <!-- scripts -->

    <!-- to render template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <!-- manipulate time and show what time it was sent -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- query string which is for the user name and all details -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- scripts -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
